<div class="mb-4">
  <app-search></app-search>
</div>

<div *ngIf="isLoading" class="loading w-50 mt-3 m-auto text-center">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!isLoading" class="details">
  <div class="game-banner">
    <img [src]="gameDetails.background_image" class="game-banner-img w-100" alt="">
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">{{gameDetails.name}}</h1>
        <h2 class="game-header-date">{{gameDetails.released | date}}</h2>
        <p class="game-header-genres">
          <span *ngFor="let genre of gameDetails.genres; let last  = last">{{genre.name}}
            <span *ngIf="!last"> , </span>
          </span>
        </p>

        <div class="game-gauge">
          <mwl-gauge
          class="two"
          [max]="100"
          [dialStartAngle]="180"
          [dialEndAngle]="0"
          [value]="gameRating"
          [animated]="true"
          [color]="getColor"
          [animationDuration]="2"
        >
        </mwl-gauge>
        <a class="game-gauge-label text-decoration-none" target="_blank" [href]="gameDetails.metacritic_url">Metacritic</a>
        </div>
      </div>
      <app-game-tabs></app-game-tabs>
    </div>
  </div>

</div>
